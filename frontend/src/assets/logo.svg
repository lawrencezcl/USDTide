<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" />
  
  <!-- Wave pattern representing "Tide" -->
  <path d="M15 40 Q30 30 45 40 T75 40" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M15 50 Q30 40 45 50 T75 50" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M15 60 Q30 50 45 60 T75 60" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- USD symbol -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Letter "T" for Tide -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">T</text>
</svg>