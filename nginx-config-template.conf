# USDTide Frontend Nginx Configuration Template
# Copy this file to /etc/nginx/sites-available/usdtide and customize

server {
    listen 80;
    server_name YOUR_SERVER_IP_OR_DOMAIN;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:;" always;
    
    # Root directory - adjust path as needed
    root /var/www/USDTide/frontend/dist;
    index index.html index.htm;
    
    # Handle client-side routing for SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Security: Hide nginx version
    server_tokens off;
    
    # Access and error logs
    access_log /var/log/nginx/usdtide-access.log;
    error_log /var/log/nginx/usdtide-error.log;
}

